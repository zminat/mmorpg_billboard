{% extends 'base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block main %}

{% block content %}
<h1>Вход</h1>
<form method="post" action="{'logout'}">
{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-secondary" type="submit" value='Выйти'>
    <input type="hidden" name="next" value="{{ next }}">
</form>
<a  href="{% url 'login' %}">Log in again</a>

{% endblock %}
