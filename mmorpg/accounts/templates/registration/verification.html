{% extends 'base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Код подтверждения</h1>
{% if messages %}
<div class="messages">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</div>
{% endif %}
<form method="post" action="">
{% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-secondary" type="submit" value="Подтвердить">
</form>
<p><a href="{% url 'login' %}" class="text-muted">Войти</a></p>
{% endblock %}
